<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .sad-icon {
            font-size: 6rem;
            color: #ff3333;
        }

        .text {
            font-size: 2rem;
            color: #555;
            margin-top: 10px;
        }

        .broken-heart {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: url('https://i.imgur.com/0mJtmdL.png') no-repeat center center;
            background-size: contain;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sad-icon"><i class="fas fa-frown"></i></div>
        <div class="text">404 - Page Not Found</div>
        <div class="broken-heart"></div>
    </div>
</body>
</html>
